<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calc</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="main-container">
    <div class="display">
      <div class="display1" id="display1"></div>
      <div class="display2" id="display2"></div>
  </div>
  <div class="buttons-container">
    <button class="btn-top-row" id="btn-delete">Delete</button>
    <button class="btn-top-row" id="btn-clear">Clear</button>
  </div>
  <div class="buttons-numb-oper">
    <div class="btn-rows">
      <button class="btn-numbers" id="btn7">7</button>
      <button class="btn-numbers" id="btn8">8</button>
      <button class="btn-numbers" id="btn9">9</button>
      <button class="btn-operators" id="btn-division">/</button>
    </div>
    <div class="btn-rows">
      <button class="btn-numbers" id="btn4">4</button>
      <button class="btn-numbers" id="btn5">5</button>
      <button class="btn-numbers" id="btn6">6</button>
      <button class="btn-operators" id="btn-multiply">*</button>
    </div>
    <div class="btn-rows">
      <button class="btn-numbers" id="btn1">1</button>
      <button class="btn-numbers" id="btn2">2</button>
      <button class="btn-numbers" id="btn3">3</button>
      <button class="btn-operators" id="btn-minus">-</button>
    </div>
    <div class="btn-rows">
      <button class="btn-numbers" id="btndecimal">.</button>
      <button class="btn-operators btn-bottom-row" id="equal">=</button>
      <button class="btn-operators" id="btn-plus">+</button>      
    </div>
  </div>
  <footer>Ingrid's calculator for The Odin Project 2022</footer>  
</body>
</html>
